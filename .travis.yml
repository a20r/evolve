language:
    c

compiler:
    - gcc
    - clang

before_script:
    - sudo apt-get install cmake
    - sudo apt-get install libjansson-dev
    - sudo apt-get install libjansson-dbg
    - sudo apt-get install libjansson-doc
    - sudo bash scripts/install_dependencies.sh

script:
    cmake . && make && python ./scripts/unittest_runner.py

branches:
  only:
      - master

notifications:
  recipients:
    - chutsu@gmail.com
  email:
    on_success: change
    on_failure: always
